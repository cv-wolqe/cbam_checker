<html>
    <head></head>
    <body>
        <h1 class="see-through-text">See Through</h1>
        <style>
            .see-through-text {
  background: linear-gradient(to right, #00f, #0ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent; /* Makes text transparent */
  background-clip: text; /* Clips background to text */
}
        </style>
    </body>
</html>
